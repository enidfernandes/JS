    <script>
        //ES6 has class keyword

        class Person{
            // let n = 1 //unexpected toekn error

            constructor(name){

            getData(){

            }
            
        }
        // create obj
        var obj1 = new Person("enid");
        // alert(obj1.getData())
        obj1.getData()




        class Employee{
            constructor(fname,lname){
                this.lname = lname        //defiend once used once
                this._fname = fname  //defined once accessed multiple times

            }

            // getter function
            get fname(){
                return this._fname
            }

            // setter function
            set fname(nm){
                this._fname = nm
            }

            getData(){
                return this._fname + " " +this.lname
            }
        }

        var obj2 = new Employee("enid","fernandes")
        obj2.getData()
        obj2.fname = "carron" //stack gets full so you use ._
        obj2.getData()


        // to extend it --- inheritence --- cant overload but can  you override methods?
    </script>
