<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5</title>
</head>
<body>

    <script>
        //array - built in objects
        //another in built obj is date

        var arr1 =[1,2,3,4,5,6];
        document.write("Type of array = "+typeof(arr1))

        var d1 = new Date()
        document.write("<br/>date : "+d1)
        document.write("<br/>date using func : "+d1.getDate())

        document.write("<br/> mins : " + d1.getMinutes())

        document.write("<br/> date using func in mins : "+d1.getTime())

        //many built in objects classes and functions


        //math function
        var val = Math.pow(2,3);
        var val1 = Math.random();

        document.write("<br>power -- 2 raised to 3 : "+val+"<br>random value : "+val1)


        function foo(){
            alert("inside function")

        }

        //array with diff elements -zata
        var mixedArr =[d1,arr1,foo];
        console.log(mixedArr) 
    </script>
    
</body>
</html>
<!-- built in object eg array -->
