<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts",{
            method:'POST', //implement method
            body : JSON.stringify({
                title :'Secret sijsdad',
                actor :'abc',
                userId:'1'
            }),
            headers: {"Content-Type" : "application/json; charset-UTF-8"}
        })
        .then(response=>response.json) //response takes json format
        .then( json => console.log(json) //op json as an object with its native code
        )
        </script>
    
</body>
</html>
