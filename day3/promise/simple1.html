<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        var pr1 = new Promise(function(resolve,reject){
            setTimeout(()=>resolve(6),2000)
        })
        pr1.then((result) =>{
            result+=4
            console.log(result)
    })
    </script>
    
</body>
</html>
