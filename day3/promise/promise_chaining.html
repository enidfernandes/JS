<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining</title>
</head>
<body>
    <script>
        var pr2 = new Promise(function(resolve,reject){
            setTimeout(()=>resolve(5),1000)
        }).then(function(result){
            alert(result)
            return result*2
        }).then(function(result){
            alert(result)
            return result*2
        }).then(function(result){
            alert(result)
            return result*2
        }) //can use then multiple times




        // to use promises with ajax
        //ajax previously used callback
        // noe use fetch api
    </script>
</body>
</html>
