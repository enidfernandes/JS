<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>

        //function within a function

        function outerfunc(){
            var innerfunc =function(){
                return(20000);
            }
            return innerfunc;
        }

        var func1 = outerfunc();
        // alert(func1);
        alert(func1());
    </script>
</body>
</html>
